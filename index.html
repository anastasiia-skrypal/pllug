<!DOCTYPE html> 
<html lang="en">
	<head> 
		<title>Homework</title>
		<style>
			.container {
				margin: 0 auto;
				width: 50%;
			}
			input, textarea{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<form class="container" id="form" action="" method="GET"> 
			<label>Nickname: 
				<input type="text" id="nickname" name="nickname" required>
			</label>	
			<label>Name: 
				<input type="text" id="name" name="name" required>
			</label>
			<label>Comment: 
				<textarea rows="10" id="text" name="text" required></textarea>
			</label>
			<button type="submit" id="button">Add comment</button>
			
		</form>
		<div id="comment"></div>

		<script src="script.js"></script>	
   </body>
</html>
