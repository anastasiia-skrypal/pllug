<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HEALTH</title>
		<meta charset="UTF-8">
		<meta name="description" content="Complete, paperless office solution designed for chiropractic offices">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/script.js"></script>
	</head>  
	
	<body>
		
		<main class="main">
			<div class="container">
				<div class="container_description">
					<div class="description_inner">
						<h1 class="description_title"><span>H</span>EALTH</h1>
						<h3 class="description_subtitle">New Quality of Service</h3>
						<p class="description_article">Health is a complete, paperless office solution designed for chiropractic offices. It handles billing, scheduling, treatment and care tracking, patient education and retention, clinic reporting and much more.</p>
					</div>
				</div>
				<div class="container_form">
					<form class="form" method="POST" action="/feedback.php">
						<h4 class="form_title">Sign up</h4>
						
						<label for="user_email" class="form_label">Email</label>
						<input type="email" id="user_email" required placeholder="Enter your Email" class="form_input">

						<label for="user_email" class="form_label label_strong">Create Password</label>
						<input type="password" id="user_email" required placeholder="Create your password" class="form_input">

						<label for="user_email" class="form_label label_strong">Confirm Password</label>
						<input type="password" id="user_email" required placeholder="Confirm your password" class="form_input">

						<button type="submit" class="form_button">Sign up</button>
						<p class="form_article"><a href="#" class="form_link">Sign in</a></p>
					</form>
				</div>
			</div>	
		</main>

	</body>
</html>
